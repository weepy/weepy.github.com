<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Projects @ GitHub</title>
	<link href='http://weepy.github.com/style.css' media="screen" rel="stylesheet" type="text/css"  />
	
	<style>
#github-badge  { background: transparent !important; font-size: 24px;}
#github-badge .header {display:none;}
#github-badge img { display : inline;}
#github-badge strong {font-weight: normal;}
#github-badge .repos .public { background-color: #111; border: 0px;}
#github-badge a {background-color:#111; color: #01B0F0; }
#github-badge .footer { display: none;}
#github-badge .more { font-size: 16px; color: #ccc;}
	</style>

  
</head>

<body>
  
  <div id="container">
      
    <h1><a href="http://github.com/weepy">github projects</a> 
      <span class="small">by <a href="http://github.com/weepy">weepy</a></span>
    </h1>

    <div class="description">
      <p>Open source github projects</p>      
    </div>


    
    <div id="github-badge"></div>
    <script type="text/javascript" charset="utf-8">
      GITHUB_USERNAME="weepy";
      GITHUB_LIST_LENGTH=10;
      GITHUB_HEAD="div"; // e.g. change to "h2" for wordpress sidebars
      GITHUB_THEME="black"; // try 'black'
      GITHUB_TITLE = "My projects"
      GITHUB_SHOW_ALL = "Show all"
    </script>
    <script src="http://drnic.github.com/github-badges/dist/github-badge-launcher.js" type="text/javascript"></script>
    
    

    <h2>Contact</h2>
    <p>weepy (jonahfox@gmail.com)<br/>@weepy on twitter </p>

    <div class="footer">
      get my source code @ GitHub : <a href="http://github.com/weepy">http://github.com/weepy</a>
    </div>
    
  </div>

</body>
</html>
